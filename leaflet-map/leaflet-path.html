
<!--
element which defines am abstract leaflet path (<a href="http://leafletjs.com/reference.html#path">Leaflet Reference</a>).

Do not use this element directly.

@element leaflet-path
@blurb element which defines am abstract leaflet path. Do not use directly. Most options are supported as attributes. 
@status beta
@homepage https://nhnb.github.io/leaflet-map/
-->
<polymer-element name="leaflet-path" attributes="stroke color weight opacity fill fillColor fillOpacity dashArray lineCap lineJoin clickable pointerEvents className">

	<template>
		<style>
			:host{ display: none; }
		</style>
	</template>
	<script>
		"use strict";

		Polymer('leaflet-path', {
			/**
			 * Fired when the user clicks (or taps) the object.
			 * 
			 * @event click
			 * @type MouseEvent
			 * @param {LatLng} latlng The geographical point where the mouse event occured.
			 * @param {Point} layerPoint Pixel coordinates of the point where the mouse event occured relative to the map layer.
			 * @param {Point} containerPoint Pixel coordinates of the point where the mouse event occured relative to the map сontainer.
			 * @param {DOMMouseEvent} originalEvent The original DOM mouse event fired by the browser.
			 */

			/**
			 * Fired when the user double-clicks (or double-taps) the object.
			 * 
			 * @event dblclick
			 * @type MouseEvent
			 * @param {LatLng} latlng The geographical point where the mouse event occured.
			 * @param {Point} layerPoint Pixel coordinates of the point where the mouse event occured relative to the map layer.
			 * @param {Point} containerPoint Pixel coordinates of the point where the mouse event occured relative to the map сontainer.
			 * @param {DOMMouseEvent} originalEvent The original DOM mouse event fired by the browser.
			 */

			/**
			 * Fired when the user pushes the mouse button on the object.
			 * 
			 * @event mousedown
			 * @type MouseEvent
			 * @param {LatLng} latlng The geographical point where the mouse event occured.
			 * @param {Point} layerPoint Pixel coordinates of the point where the mouse event occured relative to the map layer.
			 * @param {Point} containerPoint Pixel coordinates of the point where the mouse event occured relative to the map сontainer.
			 * @param {DOMMouseEvent} originalEvent The original DOM mouse event fired by the browser.
			 */

			/**
			 * Fired when the mouse enters the object.
			 * 
			 * @event mouseover
			 * @type MouseEvent
			 * @param {LatLng} latlng The geographical point where the mouse event occured.
			 * @param {Point} layerPoint Pixel coordinates of the point where the mouse event occured relative to the map layer.
			 * @param {Point} containerPoint Pixel coordinates of the point where the mouse event occured relative to the map сontainer.
			 * @param {DOMMouseEvent} originalEvent The original DOM mouse event fired by the browser.
			 */
			
			/**
			 * Fired when the mouse leaves the object.
			 * 
			 * @event mouseout
			 * @type MouseEvent
			 * @param {LatLng} latlng The geographical point where the mouse event occured.
			 * @param {Point} layerPoint Pixel coordinates of the point where the mouse event occured relative to the map layer.
			 * @param {Point} containerPoint Pixel coordinates of the point where the mouse event occured relative to the map сontainer.
			 * @param {DOMMouseEvent} originalEvent The original DOM mouse event fired by the browser.
			 */
			
			/**
			 * Fired when the user right-clicks on the object.
			 * 
			 * @event contextmenu
			 * @type MouseEvent
			 */

			/**
			 * Fired when the object is added to the map.
			 * 
			 * @event add
			 * @type 
			 */

			/**
			 * Fired when the object is removed from the map.
			 * 
			 * @event remove
			 */

			/**
			 * Fired when a popup bound to the object is open.
			 * 
			 * @event popupopen
			 * @type PopupEvent
			 * @param {Popup} popup The popup that was opened or closed.
			 */

			/**
			 * Fired when a popup bound to the object is closed.
			 * 
			 * @event popupclose
			 * @type PopupEvent
			 * @param {Popup} popup The popup that was opened or closed.
			 */


			/**
			 * The attribute `stroke` sets whether to draw stroke along the path. Set it to false to disable borders on polygons or circles.
			 *
			 * @attribute stroke
			 * @type boolean
			 */
			stroke: true,

			/**
			 * The attribute `color` sets the stroke color.
			 *
			 * @attribute color
			 * @type string
			 */
			color: "#03f",

			/**
			 * The attribute `weight` sets the stroke width in pixels.
			 *
			 * @attribute weight
			 * @type number
			 */
			weight: 5,

			/**
			 * The attribute `opacity` sets the stroke opacity.
			 *
			 * @attribute opacity
			 * @type number
			 */
			opacity: 0.5,

			/**
			 * The attribute `fill` sets the whether to fill the path with color. Set it to false to disable filling on polygons or circles.
			 *
			 * @attribute fill
			 * @type boolean
			 */
			fill: null,

			/**
			 * The attribute `fillColor` sets the fill color.
			 *
			 * @attribute fillColor
			 * @type string
			 */
			fillColor: null,

			/**
			 * The attribute `fillOpacity` sets the fill opacity.
			 *
			 * @attribute fillOpacity
			 * @type number
			 */
			fillOpacity: 0.2,

			/**
			 * The attribute `dashArray` sets a string that defines the stroke dash pattern. Doesn't work on canvas-powered layers (e.g. Android 2).
			 *
			 * @attribute dashArray
			 * @type string
			 */
			dashArray: null,

			/**
			 * The attribute `lineCap` defines the shape to be used at the end of the stroke.
			 *
			 * @attribute lineCap
			 * @type string
			 */
			lineCap: null, 

			/**
			 * The attribute `lineJoin` sets the string that defines shape to be used at the corners of the stroke.
			 *
			 * @attribute lineJoin
			 * @type string
			 */
			lineJoin: null,

			/**
			 * The attribute `clickable` sets whether the vector will emit mouse events or will act as a part of the underlying map.
			 *
			 * @attribute clickable
			 * @type boolean
			 */
			clickable: true,

			/**
			 * The attribute `pointerEvents` sets the pointer-events attribute on the path if SVG backend is used.
			 *
			 * @attribute pointerEvents
			 * @type string
			 */
			pointerEvents: null,

			/**
			 * The attribute `className` sets the custom class name set on an element.
			 *
			 * @attribute className
			 * @type string
			 */
			className: "", 	

			getOptions: function() {
				return {
					stroke: this.stroke,
					color: this.color,
					weight: this.weight,
					opacity: this.opacity,
					fill: this.fill,
					fillColor: this.fillColor,
					fillOpacity: this.fillOpacity,
					dashArray: this.dashArray,
					lineCap: this.lineCap,
					lineJoin: this.lineJoin,
					clickable: this.clickable,
					pointerEvents: this.pointerEvents,
					className: this.className,
				};
			}
		});
	</script>
</polymer-element>
